{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        min-height: 80vh;
    }
    .card {
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        border-radius: 0.25rem;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
<section class="section-conten padding-y bg">
<div class="container-fluid my-2">
	<div class="row">
	{% include 'base/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header bg-dark bg-gradient text-white">
			<strong class="d-inline-block mr-3">Edit your profile</strong>
		</header>
		<div class="card-body fw-bold border-dark">
			<div class="text-right">
				<img src="{{ userprofile.profile_picture.url }}" alt="Profile Picture" width="100" style="border-radius:50px;">
			</div>
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="first_name">First Name</label>
							<input type="text" name="first_name" id="first_name" class="form-control" value="{{ userprofile.user.first_name }}">
						</div>
						<div class="form-group col-md-6">
							<label for="last_name">Last Name</label>
							<input type="text" name="last_name" id="last_name" class="form-control" value="{{ userprofile.user.last_name }}">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="phone_number">Phone Number</label>
							<input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ userprofile.phone_number }}">
						</div>
						<div class="form-group col-md-6">
							<label for="profile_picture">Profile Picture</label>
							<input type="file" name="profile_picture" id="profile_picture" class="form-control">
						</div>
					</div>
					<div class="form-group  col-md-6">
						<label for="address_line_1">Address Line 1</label>
						<input type="text" name="address_line_1" id="address_line_1" class="form-control" value="{{ userprofile.address_line_1 }}">
					</div>
					<div class="form-group  col-md-6">
						<label for="address_line_2">Address Line 2</label>
						<input type="text" name="address_line_2" id="address_line_2" class="form-control" value="{{ userprofile.address_line_2 }}">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="city">City</label>
							<input type="text" name="city" id="city" class="form-control" value="{{ userprofile.city }}">
						</div>
						<div class="form-group col-md-6">
							<label for="state">State</label>
							<input type="text" name="state" id="state" class="form-control" value="{{ userprofile.state }}">
						</div>
						<div class="form-group col-md-6">
							<label for="country">Country</label>
							<input type="text" name="country" id="country" class="form-control" value="{{ userprofile.country }}">
						</div>
					</div>
					<input type="submit" value="Save" class="btn btn-primary w-25 my-1">
				</form>
			</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>
</section>
{% endblock %}
