{% extends 'base.html' %}


{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
    min-height: 80vh; /* Ensure the gradient covers the full viewport height */
}
.card {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Fresh blue gradient */
    border-radius: 0.25rem; /* Optional: to match card border radius */
    padding: 20px; /* Optional: add some padding for spacing */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
}
.btn-custom{
  width: 150px;
}
</style>
<div class="container mt-5 " style="min-height: 90vh;">
    <div class="card mx-auto" style="max-width: 480px; margin-top:100px;">
        <div class="card-header bg-dark bg-gradient text-white text-center">
            <h5>Forget Password</h5>
        </div>
        <div class="card-body fw-bold">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control border-dark my-2" placeholder="Email Address" id="email" name="email" required>
                </div>
                <div class="form-group my-1 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Forget Password</button>
                    <a href="{% url 'login' %}" class="text-decoration-none">Got Password? Login</a>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
