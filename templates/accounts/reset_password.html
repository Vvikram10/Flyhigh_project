{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
    min-height: 80vh; /* Ensure the gradient covers the full viewport height */
}
.card {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Fresh blue gradient */
    border-radius: 0.25rem; /* Optional: to match card border radius */
    padding: 20px; /* Optional: add some padding for spacing */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
}
.btn-custom {
  width: 150px;
}
</style>
<div class="container mt-5" style="min-height: 80vh;">
    <div class="card mx-auto" style="max-width: 480px; margin-top:100px;">
        <div class="card-header bg-dark bg-gradient text-white text-center">
            <h5>Reset Password</h5>
        </div>
        <div class="card-body fw-normal">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control border-dark my-2" placeholder="New Password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control border-dark my-2" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger my-2">{{ error }}</div>
                {% endif %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-custom">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
