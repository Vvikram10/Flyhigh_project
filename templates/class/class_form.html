{% extends 'base.html' %}
{% block title %} Flight Form{% endblock title %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
    min-height: 80vh; /* Ensure the gradient covers the full viewport height */
}
.card {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Fresh blue gradient */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
}
.btn-custom{
  width: 150px;
}
</style>

<div class="container-fluid" style="min-height: 80vh;">
    <div class="row">
        {% include "admin/sidebar.html" %}
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-dark bg-gradient text-white">
                    <h5 class="my-2 py-2">{{ title }}</h5>
                </div>
                <div class="card-body fw-bold">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="class_name" class="form-label">Class Name</label>
                            <input type="text" class="form-control" id="class_name" name="class_name" value="{{ class.class_name|default:'' }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom">Save</button>
                        <a href="{% url 'class_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
