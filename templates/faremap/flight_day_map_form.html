<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="flight">Flight</label>
                <select class="form-control" id="flight" name="flight" required>
                    <option value="">Select flight</option>
                    {% for flight in flights %}
                    <option value="{{ flight.pk }}" {% if flight.pk == flight_day_map.flight.pk %}selected{% endif %}>{{ flight.flight_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <select class="form-control" id="day" name="day" required>
                    <option value="">Select day</option>
                    {% for day in days %}
                    <option value="{{ day.pk }}" {% if day.pk == flight_day_map.day.pk %}selected{% endif %}>{{ day.day_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'flight_day_map_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
