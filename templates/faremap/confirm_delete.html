<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Confirm Delete</h1>
        <div class="alert alert-warning">
            <h4 class="alert-heading">Are you sure you want to delete this flight fare map?</h4>
            <p><strong>Flight:</strong> {{ object.flight.flight_name }}</p>
            <p><strong>Class:</strong> {{ object.flight_class.class_name }}</p>
            <p><strong>Number of Seats:</strong> {{ object.no_of_seats }}</p>
            <p><strong>Fare:</strong> {{ object.fare }}</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'flight_fare_map_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
