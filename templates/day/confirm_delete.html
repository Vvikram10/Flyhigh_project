{% extends 'base.html' %}
{% block title %} Confirm Deletion {% endblock title %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
    min-height: 80vh; /* Ensure the gradient covers the full viewport height */
}
.card {
    background: linear-gradient(to right, #f8b500, #fceabb); /* Warm gradient for deletion confirmation */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
}
</style>
<div class="container-fluid my-1" style="min-height: 80vh;">
    <div class="row">
        {% include "admin/sidebar.html" %}
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-dark bg-gradient text-white">
                    <h5 class="my-2 py-2">Confirm Deletion</h5>
                </div>
                <div class="card-body fw-bold">
                    <p>Are you sure you want to delete "{{ object.day_name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger my-2">Delete</button>
                        <a href="{% url 'day_list' %}" class="btn btn-secondary my-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
