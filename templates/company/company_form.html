{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock title %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
    min-height: 80vh; /* Ensure the gradient covers the full viewport height */
}
.card {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Fresh blue gradient */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
}
</style>

<div class="container-fluid my-1" style="min-height: 80vh;">
    <div class="row">
        {% include "admin/sidebar.html" %}
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-dark bg-gradient text-white">
                    <h5 class="my-2 py-2">{{ title }}</h5>
                </div>
                <div class="card-body fw-bold">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="company_name my-1">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ company.company_name|default:'' }}" required>
                        </div>
                        <div class="my-2 ">
                            <button type="submit" class="btn btn-primary w-25">Save</button>
                        <a href="{% url 'company_list' %}" class="btn btn-secondary w-25">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
