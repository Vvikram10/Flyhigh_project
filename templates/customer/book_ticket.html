{% extends "base.html" %}
{% load static %}
{% block title %}Search Flights{% endblock title %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
        min-height: 80vh; /* Ensure the gradient covers the full viewport height */
    }
    .card {
        background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Fresh blue gradient */
        border-radius: 0.25rem; /* Optional: to match card border radius */
        padding: 20px; /* Optional: add some padding for spacing */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for depth */
        min-height: 80vh;
    }
</style>

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header bg-dark bg-gradient text-white text-center">
                    <h4 class="card-title my-1">Book Ticket for {{ flight.flight_name }}</h4>
                    <h5 class="card-subtitle">Class: {{ flight_class.class_name }}</h5>
                </div>
                <div class="card-body fw-bold">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="passport_id" class="form-label">Passport ID:</label>
                            <input type="text" class="form-control" id="passport_id" name="passport_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_id" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email_id" name="email_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="customer_name" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="booking_date" class="form-label">Booking Date</label>
                            <input type="date" class="form-control" id="booking_date" name="booking_date" required>
                        </div>
                       
                        <div class="mb-3">
                            <label for="contact_no" class="form-label">Contact No</label>
                            <input type="text" class="form-control" id="contact_no" name="contact_no" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
