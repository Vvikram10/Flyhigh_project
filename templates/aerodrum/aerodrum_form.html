<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="aerodrum_name">Aerodrum Name</label>
                <input type="text" class="form-control" id="aerodrum_name" name="aerodrum_name" value="{{ aerodrum.aerodrum_name|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ aerodrum.city|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ aerodrum.state|default:'' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'aerodrum_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
